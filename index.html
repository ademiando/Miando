<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xcapeak</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Xcapeak</div>

        <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search..." id="searchInput">
    </div>
    
    <!-- Login Button -->
    <div class="login-menu">
      <button id="loginButton">Login</button>
      <div class="login-dropdown" id="loginDropdown">
        <button>Login with Google</button>
        <button>Login with Email</button>
        <button>Login with Web3 Wallet</button>
        <button>Sign Up</button>
      </div>
    </div>
    
    <div class="hamburger-menu" id="menuToggle">☰</div>
    <div class="dropdown-menu" id="dropdownMenu">
      <div class="language-select">
        <label for="language">Language</label>
        <select id="language">
          <option value="en">English</option>
          <option value="id">Bahasa Indonesia</option>
          <option value="zh">中文 (Chinese)</option>
          <option value="hi">हिन्दी (Hindi)</option>
          <option value="ru">Русский (Russian)</option>
        </select>
      </div>

      <button id="themeSwitch">Theme: Light Mode</button>
    </div>
  </header>

<!-- Banner Ads -->
<div class="banner-ads">
  <p>Display Ads: hello@xcapeax.com</p>
</div>

<!-- Tagline Section -->
<div class="tagline-section">
  <h1 class="tagline">Your Gateway to Global Mountain Trails</h1>
  <p class="sub-tagline">
    Discover, Connect, Conquer Hiking Trails Worldwide with the Most Comprehensive Adventure Platform
  </p>
</div>




  
  
  <main>
    <h1>Welcome to Xcapeak</h1>
    <p>This is your mountain tracker and ticket website.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
