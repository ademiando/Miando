<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Montamap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url('/assets/bg-mountain.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 360px;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    input, select {
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.12);
      color: #fff;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      margin-top: 15px;
      padding: 12px;
      background-color: #98AE98;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #88a288;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #98AE98;
      cursor: pointer;
    }

    .signup-form {
      position: absolute;
      top: 40px;
      left: 30px;
      right: 30px;
      opacity: 0;
      transform: translateY(30px);
      pointer-events: none;
    }

    .container.active .signup-form {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .container.active .login-form {
      opacity: 0;
      transform: translateY(-30px);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-box">
    <!-- Login Form -->
    <form id="login-form" class="login-form">
      <h2>Login Montamap</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Masuk</button>
      <div class="toggle-link" onclick="toggleForm()">Belum punya akun? Daftar di sini</div>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="signup-form">
      <h2>Daftar Montamap</h2>
      <input type="text" id="signup-name" placeholder="Nama Lengkap" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <select id="signup-role" required>
        <option value="">Pilih Peran</option>
        <option value="user">Pendaki</option>
        <option value="basecamp">Basecamp</option>
      </select>
      <button type="submit">Daftar</button>
      <div class="toggle-link" onclick="toggleForm()">Sudah punya akun? Masuk di sini</div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient('https://YOUR-PROJECT-ID.supabase.co', 'YOUR-PUBLIC-ANON-KEY');

    const authBox = document.getElementById('auth-box');

    function toggleForm() {
      authBox.classList.toggle('active');
    }

    // Login handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert('Login gagal: ' + error.message);
      } else {
        const { data: profile } = await supabase
          .from('users')
          .select('role')
          .eq('id', data.user.id)
          .single();

        if (profile) {
          const role = profile.role;
          if (role === 'admin') window.location.href = '/dashboard/admin';
          else if (role === 'basecamp') window.location.href = '/dashboard/basecamp';
          else window.location.href = '/dashboard/user';
        } else {
          alert('User tidak ditemukan dalam database.');
        }
      }
    });

    // Signup handler
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const role = document.getElementById('signup-role').value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert('Gagal daftar: ' + error.message);
      } else {
        await supabase.from('users').insert([
          { id: data.user.id, name, role }
        ]);
        alert('Pendaftaran berhasil! Silakan login.');
        toggleForm();
      }
    });
  </script>
</body>
</html>
