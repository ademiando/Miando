<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Montamap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-green: #98AE98;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('/assets/bg-mountain.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .auth-box {
      width: 380px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 32px 28px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .logo h1 {
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: 600;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.12);
      color: #fff;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      margin-top: 16px;
      padding: 12px;
      background-color: var(--main-green);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7c947c;
    }

    .switch-link {
      text-align: center;
      margin-top: 14px;
      color: var(--main-green);
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    .disclaimer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.7);
    }

    .disclaimer a {
      color: var(--main-green);
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    @media(max-width: 420px) {
      .auth-box {
        width: 90%;
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <div class="logo">
      <img src="/assets/logo.png" alt="Montamap Logo">
      <h1>Montamap</h1>
    </div>

    <!-- Login Form -->
    <form id="login-form">
      <h2>Login with Email</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div class="switch-link" onclick="toggleForm()">Donâ€™t have an account? Create one</div>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="hidden">
      <h2>Create an Account</h2>
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="switch-link" onclick="toggleForm()">Already have an account? Log in</div>
    </form>

    <div class="disclaimer">
      By creating an account, you agree to Montamapâ€™s
      <a href="/terms" target="_blank">Terms of Service</a> and
      <a href="/privacy" target="_blank">Privacy Policy</a>.
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ðŸ”§ GANTI INI SESUAI PROJECTMU
    const supabase = supabase.createClient(
      'https://YOUR_PROJECT_ID.supabase.co',
      'YOUR_PUBLIC_ANON_KEY'
    );

    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    function toggleForm() {
      loginForm.classList.toggle('hidden');
      signupForm.classList.toggle('hidden');
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert('Login failed: ' + error.message);
      } else {
        // Redirect after successful login
        window.location.href = '/dashboard/user.html';
      }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert('Signup failed: ' + error.message);
      } else {
        alert('Signup successful! Please check your email.');
        toggleForm();
      }
    });
  </script>

</body>
</html>
